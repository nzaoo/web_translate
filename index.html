<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NZAOO PDF Translate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: #f8fafc;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 24px 24px 24px;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .header img {
      width: 72px;
      margin-bottom: 8px;
    }
    .header h1 {
      color: #2563eb;
      margin: 0 0 8px 0;
      font-size: 2em;
      letter-spacing: 1px;
    }
    .header p {
      color: #334155;
      margin: 0;
      font-size: 1.1em;
    }
    .upload-area {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .upload-label {
      font-weight: 600;
      color: #2563eb;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1em;
    }
    .upload-input {
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #cbd5e1;
      background: #f1f5f9;
      font-size: 1em;
    }
    .lang-select {
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #cbd5e1;
      background: #f1f5f9;
      font-size: 1em;
      margin-left: 8px;
    }
    .split-view {
      display: flex;
      gap: 24px;
      margin-top: 16px;
      min-height: 400px;
    }
    .split-pane {
      flex: 1;
      background: #f1f5f9;
      border-radius: 12px;
      padding: 18px 16px;
      overflow-y: auto;
      min-height: 350px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
    }
    .split-pane h3 {
      color: #2563eb;
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.1em;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .split-pane pre {
      background: none;
      color: #334155;
      font-size: 1em;
      font-family: inherit;
      white-space: pre-wrap;
      word-break: break-word;
      margin: 0;
      flex: 1;
    }
    .download-btn {
      margin-top: 18px;
      background: #22c55e;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    .download-btn:hover {
      background: #16a34a;
    }
    @media (max-width: 900px) {
      .split-view {
        flex-direction: column;
        gap: 12px;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding: 12px 2px;
      }
      .header h1 {
        font-size: 1.3em;
      }
      .split-pane {
        padding: 10px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://img.icons8.com/color/96/000000/translate.png" alt="Translate Icon">
      <h1>NZAOO PDF TRANSLATE</h1>
      <p>Dịch tài liệu PDF nhanh chóng, chính xác, hỗ trợ nhiều ngôn ngữ!</p>
    </div>
    <div class="upload-area">
      <label class="upload-label" for="pdf-file"><i class="fa-solid fa-file-pdf"></i> Chọn file PDF</label>
      <input class="upload-input" type="file" id="pdf-file" accept="application/pdf">
      <select class="lang-select" id="source-lang">
        <option>English</option>
        <option>Vietnamese</option>
        <option>Chinese</option>
        <option>Japanese</option>
        <option>French</option>
        <option>German</option>
        <option>Spanish</option>
        <option>Russian</option>
        <option>Korean</option>
        <option>Thai</option>
      </select>
      <span style="font-weight:600; color:#2563eb;">→</span>
      <select class="lang-select" id="target-lang">
        <option>Vietnamese</option>
        <option>English</option>
        <option>Chinese</option>
        <option>Japanese</option>
        <option>French</option>
        <option>German</option>
        <option>Spanish</option>
        <option>Russian</option>
        <option>Korean</option>
        <option>Thai</option>
      </select>
    </div>
    <div class="split-view" id="split-view" style="display:none;">
      <div class="split-pane">
        <h3><i class="fa-solid fa-eye"></i> Nội dung gốc</h3>
        <pre id="original-content">Nội dung PDF sẽ hiển thị ở đây...</pre>
      </div>
      <div class="split-pane">
        <h3><i class="fa-solid fa-language"></i> Bản dịch (<span id="target-lang-label">Vietnamese</span>)</h3>
        <pre id="translated-content">Bản dịch sẽ hiển thị ở đây...</pre>
        <button class="download-btn" id="download-btn"><i class="fa-solid fa-download"></i> Tải bản dịch</button>
      </div>
    </div>
    <div id="placeholder" style="text-align:center; color:#64748b; margin-top:40px;">
      <i class="fa-solid fa-arrow-up-from-bracket fa-2x"></i><br>
      <span>Hãy chọn file PDF để xem và dịch song song!</span>
    </div>
  </div>
  <script>
    // Demo: nội dung PDF giả lập
    const demoOriginal = `This is a sample PDF content.\nYou can see the original text here.\nEach paragraph will be shown as in the PDF.\n\nYou can scroll to see more content.\n\nLorem ipsum dolor sit amet, consectetur adipiscing elit.\nSed do eiusmod tempor incididunt ut labore et dolore magna aliqua.`;
    const demoTranslated = `Đây là nội dung mẫu của file PDF.\nBạn có thể xem văn bản gốc ở đây.\nMỗi đoạn sẽ hiển thị như trong PDF.\n\nBạn có thể cuộn để xem thêm nội dung.\n\nLorem ipsum dolor sit amet, consectetur adipiscing elit.\nSed do eiusmod tempor incididunt ut labore et dolore magna aliqua.`;

    const pdfInput = document.getElementById('pdf-file');
    const splitView = document.getElementById('split-view');
    const placeholder = document.getElementById('placeholder');
    const originalContent = document.getElementById('original-content');
    const translatedContent = document.getElementById('translated-content');
    const targetLang = document.getElementById('target-lang');
    const targetLangLabel = document.getElementById('target-lang-label');
    const downloadBtn = document.getElementById('download-btn');

    pdfInput.onchange = function() {
      if (pdfInput.files.length > 0) {
        splitView.style.display = 'flex';
        placeholder.style.display = 'none';
        // Hiển thị nội dung demo
        originalContent.textContent = demoOriginal;
        translatedContent.textContent = demoTranslated;
        targetLangLabel.textContent = targetLang.value;
      } else {
        splitView.style.display = 'none';
        placeholder.style.display = 'block';
      }
    };
    targetLang.onchange = function() {
      targetLangLabel.textContent = targetLang.value;
    };
    downloadBtn.onclick = function() {
      // Tạo file txt demo để tải về
      const blob = new Blob([translatedContent.textContent], {type: 'text/plain'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'translated.txt';
      a.click();
    };
  </script>
</body>
</html>
